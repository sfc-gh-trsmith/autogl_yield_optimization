<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background: Midnight / Dark Blue -->
  <rect width="800" height="400" fill="#0D1B2A" rx="0"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">How It Comes Together</text>

  <!-- Step 1 -->
  <g transform="translate(50, 80)">
    <circle cx="20" cy="20" r="15" fill="#29B5E8"/>
    <text x="20" y="25" text-anchor="middle" fill="#0D1B2A" font-weight="bold" font-family="system-ui">1</text>
    <text x="50" y="25" fill="#E2E8F0" font-weight="600" font-family="system-ui">Ingest &amp; Unify</text>
    <text x="50" y="45" fill="#94A3B8" font-size="11" font-family="system-ui">Land PI &amp; CygNet data</text>
    <rect x="50" y="55" width="200" height="60" rx="4" fill="#1E293B" stroke="#29B5E8" stroke-width="1"/>
    <text x="60" y="80" fill="#29B5E8" font-size="10" font-family="monospace">SCADA_TELEMETRY</text>
    <text x="60" y="95" fill="#29B5E8" font-size="10" font-family="monospace">ASSET_MASTER</text>
  </g>

  <!-- Step 2 -->
  <g transform="translate(50, 220)">
    <circle cx="20" cy="20" r="15" fill="#A855F7"/>
    <text x="20" y="25" text-anchor="middle" fill="#FFFFFF" font-weight="bold" font-family="system-ui">2</text>
    <text x="50" y="25" fill="#E2E8F0" font-weight="600" font-family="system-ui">Enrich with Docs</text>
    <text x="50" y="45" fill="#94A3B8" font-size="11" font-family="system-ui">Extract specs from PDF P&amp;IDs</text>
    <rect x="50" y="55" width="200" height="60" rx="4" fill="#1E293B" stroke="#A855F7" stroke-width="1"/>
    <text x="60" y="80" fill="#A855F7" font-size="10" font-family="monospace">CORTEX SEARCH</text>
    <text x="60" y="95" fill="#94A3B8" font-size="10" font-family="system-ui">"Find MAWP for V-204"</text>
  </g>

  <!-- Step 3 & 4 (Graph) -->
  <g transform="translate(350, 80)">
    <circle cx="20" cy="20" r="15" fill="#22C55E"/>
    <text x="20" y="25" text-anchor="middle" fill="#0D1B2A" font-weight="bold" font-family="system-ui">3</text>
    <text x="50" y="25" fill="#E2E8F0" font-weight="600" font-family="system-ui">Build &amp; Predict Graph</text>
    <text x="50" y="45" fill="#94A3B8" font-size="11" font-family="system-ui">Discover hidden dependencies</text>
    <rect x="50" y="55" width="200" height="200" rx="4" fill="#1E293B" stroke="#22C55E" stroke-width="1"/>
    
    <!-- Mini Graph Viz -->
    <circle cx="100" cy="155" r="5" fill="#29B5E8"/>
    <circle cx="200" cy="155" r="5" fill="#F59E0B"/>
    <line x1="105" y1="155" x2="195" y2="155" stroke="#A855F7" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="150" y="145" text-anchor="middle" fill="#A855F7" font-size="10" font-family="system-ui">Predicted Link</text>
    <text x="70" y="230" fill="#22C55E" font-size="10" font-family="monospace">AutoGL Inference</text>
  </g>

  <!-- Step 5 & 6 -->
  <g transform="translate(600, 150)">
    <circle cx="20" cy="20" r="15" fill="#F59E0B"/>
    <text x="20" y="25" text-anchor="middle" fill="#0D1B2A" font-weight="bold" font-family="system-ui">5</text>
    <text x="50" y="25" fill="#E2E8F0" font-weight="600" font-family="system-ui">Simulate &amp; Decide</text>
    <rect x="10" y="55" width="180" height="80" rx="4" fill="#1E293B" stroke="#F59E0B" stroke-width="1"/>
    <text x="25" y="80" fill="#F59E0B" font-size="11" font-weight="bold" font-family="system-ui">Streamlit App</text>
    <text x="25" y="100" fill="#E2E8F0" font-size="10" font-family="system-ui">"Risk Score: 0.92"</text>
    <text x="25" y="115" fill="#EF4444" font-size="10" font-weight="bold" font-family="system-ui">ðŸš« BLOCKED</text>
  </g>

  <!-- Connecting Lines -->
  <line x1="260" y1="120" x2="380" y2="120" stroke="#64748B" stroke-width="1.5"/>
  <line x1="260" y1="260" x2="380" y2="200" stroke="#64748B" stroke-width="1.5"/>
  <line x1="560" y1="180" x2="590" y2="180" stroke="#64748B" stroke-width="1.5"/>

</svg>