<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background: Midnight / Dark Blue -->
  <rect width="800" height="400" fill="#0D1B2A" rx="0"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">Business Value &amp; ROI</text>
  
  <!-- Card 1: Synergies (Money/Growth) - Green/Success -->
  <g transform="translate(40, 100)">
    <rect x="0" y="0" width="160" height="220" rx="8" fill="#1E293B" stroke="#22C55E" stroke-width="2"/>
    
    <!-- Icon Circle -->
    <circle cx="80" cy="50" r="30" fill="#22C55E20"/>
    <text x="80" y="60" text-anchor="middle" font-size="30"></text>
    
    <!-- Metric -->
    <text x="80" y="110" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="28" font-weight="700">$500M</text>
    
    <!-- Label -->
    <text x="80" y="140" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Synergy Capture</text>
    
    <!-- Subtext -->
    <text x="80" y="170" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">Optimized routing</text>
    <text x="80" y="185" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">without new pipe</text>
  </g>
  
  <!-- Card 2: Deferment (Efficiency) - Blue/Primary -->
  <g transform="translate(220, 100)">
    <rect x="0" y="0" width="160" height="220" rx="8" fill="#1E293B" stroke="#29B5E8" stroke-width="2"/>
    
    <circle cx="80" cy="50" r="30" fill="#29B5E820"/>
    <text x="80" y="60" text-anchor="middle" font-size="30"></text>
    
    <text x="80" y="110" text-anchor="middle" fill="#29B5E8" font-family="system-ui, sans-serif" font-size="28" font-weight="700">15%</text>
    
    <text x="80" y="140" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Less Deferment</text>
    
    <text x="80" y="170" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">Predicting bottlenecks</text>
    <text x="80" y="185" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">before they happen</text>
  </g>
  
  <!-- Card 3: Speed (Time) - Purple/AI -->
  <g transform="translate(400, 100)">
    <rect x="0" y="0" width="160" height="220" rx="8" fill="#1E293B" stroke="#A855F7" stroke-width="2"/>
    
    <circle cx="80" cy="50" r="30" fill="#A855F720"/>
    <text x="80" y="60" text-anchor="middle" font-size="30"></text>
    
    <text x="80" y="110" text-anchor="middle" fill="#A855F7" font-family="system-ui, sans-serif" font-size="28" font-weight="700">&lt; 1 sec</text>
    
    <text x="80" y="140" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Doc Retrieval</text>
    
    <text x="80" y="170" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">Finding legacy specs</text>
    <text x="80" y="185" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">via Cortex Search</text>
  </g>
  
  <!-- Card 4: Safety (Risk) - Orange/Warning -->
  <g transform="translate(580, 100)">
    <rect x="0" y="0" width="160" height="220" rx="8" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
    
    <circle cx="80" cy="50" r="30" fill="#F59E0B20"/>
    <text x="80" y="60" text-anchor="middle" font-size="30"></text>
    
    <text x="80" y="110" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="28" font-weight="700">ZERO</text>
    
    <text x="80" y="140" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Mismatch Incidents</text>
    
    <text x="80" y="170" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">Proactive simulation</text>
    <text x="80" y="185" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">prevents failure</text>
  </g>
  
  <!-- Bottom Tagline -->
  <text x="400" y="360" text-anchor="middle" fill="#64748B" font-family="system-ui, sans-serif" font-size="12" font-style="italic">Powered by Snowflake Data Cloud + Cortex AI</text>
</svg>