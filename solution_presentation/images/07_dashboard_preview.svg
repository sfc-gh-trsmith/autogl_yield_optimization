<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background: Midnight / Dark Blue -->
  <rect width="800" height="400" fill="#0D1B2A" rx="0"/>
  
  <!-- Browser Window Frame -->
  <rect x="50" y="40" width="700" height="340" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
  
  <!-- Browser Header -->
  <rect x="50" y="40" width="700" height="30" rx="8" fill="#0F172A"/> <!-- Top Bar -->
  <rect x="50" y="60" width="700" height="10" fill="#0F172A"/> <!-- Square off bottom corners -->
  <circle cx="70" cy="55" r="4" fill="#EF4444"/>
  <circle cx="85" cy="55" r="4" fill="#F59E0B"/>
  <circle cx="100" cy="55" r="4" fill="#22C55E"/>
  <text x="400" y="60" text-anchor="middle" fill="#94A3B8" font-size="10" font-family="system-ui">Permian Command Center - Streamlit</text>

  <!-- App Header -->
  <rect x="50" y="70" width="700" height="40" fill="#1E293B" stroke-bottom="#334155"/>
  <text x="70" y="95" fill="#E2E8F0" font-family="system-ui" font-size="14" font-weight="700">SnowCore Permian Integration</text>
  <rect x="650" y="80" width="80" height="20" rx="4" fill="#29B5E8"/>
  <text x="690" y="94" text-anchor="middle" fill="#0F172A" font-size="10" font-weight="bold">Connected</text>

  <!-- Sidebar (Left) -->
  <rect x="50" y="110" width="180" height="270" fill="#0F172A"/>
  <text x="70" y="140" fill="#94A3B8" font-size="10" font-weight="bold">CONTROLS</text>
  
  <!-- Slider Control -->
  <text x="70" y="165" fill="#E2E8F0" font-size="11">Production Uplift</text>
  <rect x="70" y="175" width="140" height="4" rx="2" fill="#334155"/>
  <circle cx="160" cy="177" r="6" fill="#29B5E8"/>
  <text x="180" y="165" fill="#29B5E8" font-size="10" font-weight="bold">+5,000 bbl</text>
  
  <!-- Routing Selector -->
  <text x="70" y="210" fill="#E2E8F0" font-size="11">Routing Target</text>
  <rect x="70" y="220" width="140" height="25" rx="4" fill="#1E293B" stroke="#334155"/>
  <text x="80" y="236" fill="#E2E8F0" font-size="10">Midland Hub (Legacy)</text>
  
  <!-- Simulation Button -->
  <rect x="70" y="260" width="140" height="30" rx="4" fill="#29B5E8"/>
  <text x="140" y="279" text-anchor="middle" fill="#0F172A" font-size="11" font-weight="bold">Run Simulation</text>
  
  <!-- Risk Alert Box -->
  <rect x="70" y="310" width="140" height="50" rx="4" fill="#EF444420" stroke="#EF4444"/>
  <text x="80" y="330" fill="#EF4444" font-size="10" font-weight="bold">High Risk</text>
  <text x="80" y="345" fill="#E2E8F0" font-size="9">Pressure exceeds</text>
  <text x="80" y="355" fill="#E2E8F0" font-size="9">rating on TF-V-204</text>

  <!-- Main Content (Map) -->
  <rect x="230" y="110" width="520" height="270" fill="#1E293B"/>
  
  <!-- Map Visualization Placeholder -->
  <rect x="250" y="130" width="300" height="200" rx="8" fill="#0F172A" stroke="#334155"/>
  <text x="400" y="145" text-anchor="middle" fill="#94A3B8" font-size="10">Network Topology</text>
  
  <!-- Nodes & Edges -->
  <!-- SnowCore Nodes (Blue) -->
  <circle cx="300" cy="200" r="6" fill="#29B5E8"/>
  <circle cx="350" cy="180" r="6" fill="#29B5E8"/>
  
  <!-- TeraField Nodes (Orange) -->
  <circle cx="450" cy="220" r="6" fill="#F59E0B"/>
  <circle cx="500" cy="250" r="6" fill="#F59E0B"/>
  
  <!-- Existing Lines -->
  <line x1="300" y1="200" x2="350" y2="180" stroke="#64748B" stroke-width="1"/>
  <line x1="450" y1="220" x2="500" y2="250" stroke="#64748B" stroke-width="1"/>
  
  <!-- Predicted Edge (Purple) -->
  <line x1="350" y1="180" x2="450" y2="220" stroke="#A855F7" stroke-width="2" stroke-dasharray="4,2"/>
  <text x="400" y="195" text-anchor="middle" fill="#A855F7" font-size="9" font-weight="bold">Predicted Link</text>
  
  <!-- Chat Panel (Right) -->
  <rect x="570" y="130" width="160" height="230" rx="8" fill="#0F172A" stroke="#334155"/>
  <text x="650" y="150" text-anchor="middle" fill="#94A3B8" font-size="10">Cortex Assistant</text>
  
  <!-- Chat Bubbles -->
  <rect x="580" y="170" width="120" height="30" rx="4" fill="#334155"/>
  <text x="590" y="188" fill="#E2E8F0" font-size="9">Why is this blocked?</text>
  
  <rect x="590" y="210" width="130" height="50" rx="4" fill="#29B5E820"/>
  <text x="600" y="225" fill="#E2E8F0" font-size="9">The valve TF-V-204</text>
  <text x="600" y="235" fill="#E2E8F0" font-size="9">is rated for 600 PSI.</text>
  <text x="600" y="245" fill="#E2E8F0" font-size="9">Projected: 800 PSI.</text>
  
  <!-- Input Box -->
  <rect x="580" y="330" width="140" height="20" rx="4" fill="#1E293B" stroke="#334155"/>
  <text x="590" y="343" fill="#64748B" font-size="9">Ask a question...</text>

</svg>