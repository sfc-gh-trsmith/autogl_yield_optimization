<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background: Midnight / Dark Blue -->
  <rect width="800" height="400" fill="#0D1B2A" rx="0"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">Solution Architecture</text>
  
  <!-- Outer Cloud Container -->
  <rect x="50" y="60" width="700" height="280" rx="16" fill="#1E293B" stroke="#29B5E8" stroke-width="1.5" stroke-dasharray="8,4"/>
  <text x="70" y="90" fill="#29B5E8" font-family="system-ui, sans-serif" font-size="14" font-weight="700">Snowflake Data Cloud</text>
  
  <!-- Layer 1: Ingest (Left) -->
  <g transform="translate(100, 110)">
    <rect x="0" y="0" width="120" height="180" rx="8" fill="#0F172A" stroke="#29B5E8" stroke-width="1"/>
    <text x="60" y="25" text-anchor="middle" fill="#29B5E8" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Ingest</text>
    
    <!-- Components -->
    <rect x="15" y="45" width="90" height="30" rx="4" fill="#29B5E820" stroke="#29B5E8" stroke-width="1"/>
    <text x="60" y="64" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">Snowpipe</text>
    
    <rect x="15" y="85" width="90" height="30" rx="4" fill="#29B5E820" stroke="#29B5E8" stroke-width="1"/>
    <text x="60" y="104" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">Streaming</text>
    
    <rect x="15" y="125" width="90" height="30" rx="4" fill="#29B5E820" stroke="#29B5E8" stroke-width="1"/>
    <text x="60" y="144" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">Dynamic Tbls</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 220 200 L 260 200" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Layer 2: Compute/AI (Center) -->
  <g transform="translate(260, 110)">
    <rect x="0" y="0" width="280" height="180" rx="8" fill="#0F172A" stroke="#22C55E" stroke-width="1"/>
    <text x="140" y="25" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Compute &amp; AI</text>
    
    <!-- Snowpark ML -->
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="110" height="110" rx="6" fill="#22C55E10" stroke="#22C55E" stroke-width="1"/>
      <text x="55" y="20" text-anchor="middle" fill="#22C55E" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Snowpark ML</text>
      <text x="55" y="50" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">Graph Neural</text>
      <text x="55" y="65" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="10">Networks</text>
      <text x="55" y="90" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="9">(AutoGL)</text>
    </g>
    
    <!-- Cortex AI -->
    <g transform="translate(150, 45)">
      <rect x="0" y="0" width="110" height="110" rx="6" fill="#A855F710" stroke="#A855F7" stroke-width="1"/>
      <text x="55" y="20" text-anchor="middle" fill="#A855F7" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Cortex AI</text>
      
      <rect x="15" y="35" width="80" height="25" rx="3" fill="#A855F720"/>
      <text x="55" y="51" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="9">Cortex Search</text>
      
      <rect x="15" y="70" width="80" height="25" rx="3" fill="#A855F720"/>
      <text x="55" y="86" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="9">Cortex Agent</text>
    </g>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 540 200 L 580 200" stroke="#64748B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Layer 3: Serve (Right) -->
  <g transform="translate(580, 110)">
    <rect x="0" y="0" width="120" height="180" rx="8" fill="#0F172A" stroke="#F59E0B" stroke-width="1"/>
    <text x="60" y="25" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="12" font-weight="600">Serve</text>
    
    <!-- Streamlit -->
    <rect x="15" y="60" width="90" height="80" rx="6" fill="#F59E0B20" stroke="#F59E0B" stroke-width="1"/>
    <text x="45" y="95" text-anchor="middle" fill="#F59E0B" font-size="24"></text>
    <text x="60" y="120" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Streamlit</text>
    <text x="60" y="135" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="9">in Snowflake</text>
  </g>
  
  <!-- Legend / Bottom Bar -->
  <g transform="translate(150, 360)">
    <text x="0" y="0" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="11">● Unified Governance</text>
    <text x="150" y="0" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="11">● Elastic Compute</text>
    <text x="300" y="0" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="11">● Secure Sharing</text>
  </g>
  
  <!-- Marker Def -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
</svg>