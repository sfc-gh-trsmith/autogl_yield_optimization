  <text x="400" y="235" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11">Data Cloud</text>
  
  <!-- Pillar 1: Unified Foundation (Top Left) -->
  <g transform="translate(60, 70)">
