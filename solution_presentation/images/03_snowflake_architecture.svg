  <g transform="translate(540, 70)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#22c55e20" stroke="#22c55e" stroke-width="1"/>
    <text x="25" y="30" text-anchor="middle" fill="#22c55e" font-family="system-ui" font-size="14">‚ö°</text>
    <text x="50" y="30" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="600">Scales With You</text>
    <text x="15" y="55" fill="#cbd5e1" font-family="system-ui" font-size="10">Elastic compute for GNN</text>
    <text x="15" y="70" fill="#cbd5e1" font-family="system-ui" font-size="10">inference and real-time</text>
    <text x="15" y="85" fill="#cbd5e1" font-family="system-ui" font-size="10">simulation‚Äîno planning.</text>
    <text x="15" y="105" fill="#94a3b8" font-family="system-ui" font-size="9" font-style="italic">‚Üí AutoGL runs in &lt; 5 minutes</text>
  </g>
  
  <!-- Connector line from Pillar 2 to center -->
  <line x1="540" y1="130" x2="460" y2="190" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,2"/>
  
