    <text x="15" y="55" fill="#cbd5e1" font-family="system-ui" font-size="10">Single governed platform</text>
    <text x="15" y="70" fill="#cbd5e1" font-family="system-ui" font-size="10">unifies SnowCore + TeraField</text>
    <text x="15" y="85" fill="#cbd5e1" font-family="system-ui" font-size="10">SCADA, ERP, and docs.</text>
    <text x="15" y="105" fill="#94a3b8" font-family="system-ui" font-size="9" font-style="italic">‚Üí One SQL query across all data</text>
  </g>
  
  <!-- Connector line from Pillar 1 to center -->
