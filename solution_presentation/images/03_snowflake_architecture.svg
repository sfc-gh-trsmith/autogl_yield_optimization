    <text x="15" y="105" fill="#94a3b8" font-family="system-ui" font-size="9" font-style="italic">‚Üí Row-level security by zone</text>
  </g>
  
  <!-- Connector line from Pillar 3 to center -->
  <line x1="260" y1="320" x2="340" y2="260" stroke="#a855f7" stroke-width="1" stroke-dasharray="4,2"/>
  
