  <g transform="translate(540, 260)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#f59e0b20" stroke="#f59e0b" stroke-width="1"/>
    <text x="25" y="30" text-anchor="middle" fill="#f59e0b" font-family="system-ui" font-size="14">üß†</text>
    <text x="50" y="30" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="600">Built-in AI/ML</text>
    <text x="15" y="55" fill="#cbd5e1" font-family="system-ui" font-size="10">Cortex Search, Analyst,</text>
    <text x="15" y="70" fill="#cbd5e1" font-family="system-ui" font-size="10">and Agent + Snowpark ML</text>
    <text x="15" y="85" fill="#cbd5e1" font-family="system-ui" font-size="10">for graph learning on data.</text>
    <text x="15" y="105" fill="#94a3b8" font-family="system-ui" font-size="9" font-style="italic">‚Üí No data movement required</text>
  </g>
  
  <!-- Connector line from Pillar 4 to center -->
