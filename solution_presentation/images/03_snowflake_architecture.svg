    <text x="25" y="30" text-anchor="middle" fill="#a855f7" font-family="system-ui" font-size="14">ü§ù</text>
    <text x="50" y="30" fill="#e2e8f0" font-family="system-ui" font-size="13" font-weight="600">Collaboration</text>
    <text x="15" y="55" fill="#cbd5e1" font-family="system-ui" font-size="10">Secure sharing between</text>
