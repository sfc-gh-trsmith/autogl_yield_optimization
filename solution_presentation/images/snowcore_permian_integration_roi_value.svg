<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#29B5E8"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#30D158"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
        font-size="28" font-weight="700" fill="#f1f5f9">Business Value: SnowCore Permian Integration</text>
  <text x="600" y="80" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
        font-size="16" fill="#94a3b8">Year 1 Value Realization</text>
  
  <!-- Central Value Circle -->
  <g transform="translate(600, 320)">
    <circle r="140" fill="none" stroke="url(#greenGrad)" stroke-width="12" filter="url(#shadow)"/>
    <circle r="120" fill="#1e293b"/>
    <text y="-20" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="48" font-weight="700" fill="#30D158">$523M</text>
    <text y="20" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="18" fill="#f1f5f9">Total Identified</text>
    <text y="45" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="18" fill="#f1f5f9">Synergies</text>
    <text y="80" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="14" fill="#94a3b8">105% of $500M Target</text>
  </g>
  
  <!-- Value Driver 1: Optimized Routing (Top Left) -->
  <g transform="translate(120, 200)" filter="url(#shadow)">
    <rect width="280" height="160" rx="12" fill="#1e293b"/>
    <rect width="280" height="4" rx="2" fill="#29B5E8"/>
    <text x="140" y="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="36" font-weight="700" fill="#29B5E8">$400M</text>
    <text x="140" y="70" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="14" font-weight="600" fill="#f1f5f9">Optimized Flow Routing</text>
    <text x="140" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="12" fill="#94a3b8">Without new pipe investment</text>
    <text x="140" y="130" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="11" fill="#64748b">77% of total value</text>
    <!-- Connector line -->
    <line x1="280" y1="80" x2="380" y2="160" stroke="#29B5E8" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Value Driver 2: Deferment Reduction (Top Right) -->
  <g transform="translate(800, 200)" filter="url(#shadow)">
    <rect width="280" height="160" rx="12" fill="#1e293b"/>
    <rect width="280" height="4" rx="2" fill="#A855F7"/>
    <text x="140" y="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="36" font-weight="700" fill="#A855F7">$75M</text>
    <text x="140" y="70" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="14" font-weight="600" fill="#f1f5f9">Reduced Deferment</text>
    <text x="140" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="12" fill="#94a3b8">12% fewer unplanned events</text>
    <text x="140" y="130" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="11" fill="#64748b">14% of total value</text>
    <!-- Connector line -->
    <line x1="0" y1="80" x2="-100" y2="160" stroke="#A855F7" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Value Driver 3: Prevented Failures (Bottom Left) -->
  <g transform="translate(120, 440)" filter="url(#shadow)">
    <rect width="280" height="160" rx="12" fill="#1e293b"/>
    <rect width="280" height="4" rx="2" fill="#F59E0B"/>
    <text x="140" y="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="36" font-weight="700" fill="#F59E0B">$48M</text>
    <text x="140" y="70" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="14" font-weight="600" fill="#f1f5f9">Prevented Equipment Failures</text>
    <text x="140" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="12" fill="#94a3b8">Zero pressure mismatch incidents</text>
    <text x="140" y="130" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="11" fill="#64748b">9% of total value</text>
    <!-- Connector line -->
    <line x1="280" y1="0" x2="380" y2="-80" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Value Driver 4: Operational Efficiency (Bottom Right) -->
  <g transform="translate(800, 440)" filter="url(#shadow)">
    <rect width="280" height="160" rx="12" fill="#1e293b"/>
    <rect width="280" height="4" rx="2" fill="#30D158"/>
    <text x="140" y="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="30" font-weight="700" fill="#30D158">&lt; 1 sec</text>
    <text x="140" y="70" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="14" font-weight="600" fill="#f1f5f9">Document Retrieval</text>
    <text x="140" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="12" fill="#94a3b8">vs. hours of manual search</text>
    <text x="140" y="130" text-anchor="middle" font-family="Inter, Arial, sans-serif" 
          font-size="11" fill="#64748b">Operational efficiency gain</text>
    <!-- Connector line -->
    <line x1="0" y1="0" x2="-100" y2="-80" stroke="#30D158" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Timeline Bar -->
  <g transform="translate(150, 650)">
    <rect width="900" height="6" rx="3" fill="#334155"/>
    <rect width="700" height="6" rx="3" fill="url(#greenGrad)"/>
    <circle cx="0" cy="3" r="8" fill="#29B5E8"/>
    <circle cx="300" cy="3" r="8" fill="#A855F7"/>
    <circle cx="600" cy="3" r="8" fill="#F59E0B"/>
    <circle cx="900" cy="3" r="8" fill="#334155" stroke="#30D158" stroke-width="2"/>
    
    <text x="0" y="-15" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">Foundation</text>
    <text x="0" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Week 4</text>
    
    <text x="300" y="-15" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">Intelligence</text>
    <text x="300" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Week 8</text>
    
    <text x="600" y="-15" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#94a3b8">Application</text>
    <text x="600" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Week 12</text>
    
    <text x="900" y="-15" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#f1f5f9">Full Value</text>
    <text x="900" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Year 1</text>
  </g>
</svg>
