<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#29B5E8"/>
    </marker>
  </defs>
  
  <!-- Background: Midnight / Dark Blue -->
  <rect width="800" height="400" fill="#0D1B2A" rx="0"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">Data Flow: From Source to Insight</text>
  
  <!-- Source Systems (Left Column) -->
  <text x="100" y="70" text-anchor="middle" fill="#64748B" font-family="system-ui, sans-serif" font-size="12" text-transform="uppercase" letter-spacing="1">Sources</text>
  
  <!-- SnowCore Sources -->
  <g transform="translate(30, 85)">
    <rect x="0" y="0" width="140" height="55" rx="8" fill="#29B5E810" stroke="#29B5E8" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" fill="#29B5E8" font-family="system-ui, sans-serif" font-size="11" font-weight="600">OSIsoft PI</text>
    <text x="70" y="35" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="9">1-second telemetry</text>
    <text x="70" y="48" text-anchor="middle" fill="#64748B" font-family="monospace" font-size="8">SnowCore SCADA</text>
  </g>
  
  <g transform="translate(30, 150)">
    <rect x="0" y="0" width="140" height="55" rx="8" fill="#29B5E810" stroke="#29B5E8" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" fill="#29B5E8" font-family="system-ui, sans-serif" font-size="11" font-weight="600">SAP S/4HANA</text>
    <text x="70" y="35" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="9">Asset master data</text>
    <text x="70" y="48" text-anchor="middle" fill="#64748B" font-family="monospace" font-size="8">SnowCore ERP</text>
  </g>
  
  <!-- TeraField Sources -->
  <g transform="translate(30, 215)">
    <rect x="0" y="0" width="140" height="55" rx="8" fill="#F59E0B10" stroke="#F59E0B" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11" font-weight="600">CygNet / Rockwell</text>
    <text x="70" y="35" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="9">1-minute polling</text>
    <text x="70" y="48" text-anchor="middle" fill="#64748B" font-family="monospace" font-size="8">TeraField SCADA</text>
  </g>
  
  <g transform="translate(30, 280)">
    <rect x="0" y="0" width="140" height="55" rx="8" fill="#F59E0B10" stroke="#F59E0B" stroke-width="1"/>
    <text x="70" y="20" text-anchor="middle" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11" font-weight="600">IBM Maximo</text>
    <text x="70" y="35" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="9">Legacy asset data</text>
    <text x="70" y="48" text-anchor="middle" fill="#64748B" font-family="monospace" font-size="8">TeraField ERP</text>
  </g>
  
  <g transform="translate(30, 345)">
    <rect x="0" y="0" width="140" height="40" rx="8" fill="#A855F710" stroke="#A855F7" stroke-width="1"/>
    <text x="70" y="18" text-anchor="middle" fill="#A855F7" font-family="system-ui, sans-serif" font-size="11" font-weight="600">P&amp;ID PDFs</text>
    <text x="70" y="32" text-anchor="middle" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="9">Engineering docs</text>
  </g>
  
  <!-- Arrows to Snowflake -->
  <line x1="175" y1="112" x2="250" y2="175" stroke="#29B5E8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="177" x2="250" y2="190" stroke="#29B5E8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="242" x2="250" y2="210" stroke="#29B5E8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="307" x2="250" y2="225" stroke="#29B5E8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <line x1="175" y1="365" x2="250" y2="250" stroke="#29B5E8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Snowflake Platform (Center) -->
  <text x="370" y="70" text-anchor="middle" fill="#64748B" font-family="system-ui, sans-serif" font-size="12" text-transform="uppercase" letter-spacing="1">Unified Tables</text>
  
  <g transform="translate(255, 85)">
    <rect x="0" y="0" width="230" height="195" rx="12" fill="#1E293B" stroke="#29B5E8" stroke-width="2"/>
    <rect x="0" y="0" width="230" height="30" rx="12" fill="#29B5E820"/>
    <text x="115" y="20" text-anchor="middle" fill="#29B5E8" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SNOWFLAKE</text>
    
    <!-- Tables -->
    <rect x="15" y="40" width="200" height="28" rx="4" fill="#29B5E810" stroke="#29B5E8" stroke-width="1"/>
    <text x="25" y="58" fill="#29B5E8" font-family="monospace" font-size="10">ASSET_MASTER</text>
    <text x="185" y="58" text-anchor="end" fill="#64748B" font-family="system-ui, sans-serif" font-size="8">+SOURCE_SYSTEM</text>
    
    <rect x="15" y="75" width="200" height="28" rx="4" fill="#29B5E810" stroke="#29B5E8" stroke-width="1"/>
    <text x="25" y="93" fill="#29B5E8" font-family="monospace" font-size="10">NETWORK_EDGES</text>
    <text x="185" y="93" text-anchor="end" fill="#64748B" font-family="system-ui, sans-serif" font-size="8">Pipeline topology</text>
    
    <rect x="15" y="110" width="200" height="28" rx="4" fill="#29B5E810" stroke="#29B5E8" stroke-width="1"/>
    <text x="25" y="128" fill="#29B5E8" font-family="monospace" font-size="10">SCADA_TELEMETRY</text>
    <text x="185" y="128" text-anchor="end" fill="#64748B" font-family="system-ui, sans-serif" font-size="8">Time-series</text>
    
    <rect x="15" y="145" width="200" height="28" rx="4" fill="#A855F710" stroke="#A855F7" stroke-width="1"/>
    <text x="25" y="163" fill="#A855F7" font-family="monospace" font-size="10">DOCS_SEARCH</text>
    <text x="185" y="163" text-anchor="end" fill="#64748B" font-family="system-ui, sans-serif" font-size="8">Cortex Search</text>
  </g>
  
  <!-- Arrow to Output -->
  <line x1="490" y1="180" x2="540" y2="180" stroke="#29B5E8" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Output / Predictions (Right Column) -->
  <text x="660" y="70" text-anchor="middle" fill="#64748B" font-family="system-ui, sans-serif" font-size="12" text-transform="uppercase" letter-spacing="1">AI Outputs</text>
  
  <g transform="translate(545, 85)">
    <rect x="0" y="0" width="220" height="195" rx="12" fill="#1E293B" stroke="#22C55E" stroke-width="2"/>
    
    <!-- AutoGL Output -->
    <rect x="15" y="15" width="190" height="50" rx="6" fill="#22C55E10" stroke="#22C55E" stroke-width="1"/>
    <text x="25" y="35" fill="#22C55E" font-family="system-ui, sans-serif" font-size="11" font-weight="600">AutoGL Predictions</text>
    <text x="25" y="52" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="9">Link prediction + Anomaly scores</text>
    
    <!-- Cortex Agent Output -->
    <rect x="15" y="75" width="190" height="50" rx="6" fill="#A855F710" stroke="#A855F7" stroke-width="1"/>
    <text x="25" y="95" fill="#A855F7" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Cortex Agent</text>
    <text x="25" y="112" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="9">Reasoning across data + docs</text>
    
    <!-- Dashboard Output -->
    <rect x="15" y="135" width="190" height="50" rx="6" fill="#F59E0B10" stroke="#F59E0B" stroke-width="1"/>
    <text x="25" y="155" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Command Center</text>
    <text x="25" y="172" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="9">Real-time dashboards + alerts</text>
  </g>
  
  <!-- Data Properties Legend -->
  <g transform="translate(255, 300)">
    <rect x="0" y="0" width="510" height="85" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="15" y="22" fill="#E2E8F0" font-family="system-ui, sans-serif" font-size="11" font-weight="600">Data Properties</text>
    
    <text x="15" y="45" fill="#29B5E8" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Freshness:</text>
    <text x="85" y="45" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">1-second (SnowCore) to 1-minute (TeraField) ingestion</text>
    
    <text x="15" y="63" fill="#22C55E" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Lineage:</text>
    <text x="85" y="63" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">SOURCE_SYSTEM column preserves origin across merged tables</text>
    
    <text x="15" y="81" fill="#F59E0B" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Governance:</text>
    <text x="85" y="81" fill="#94A3B8" font-family="system-ui, sans-serif" font-size="10">Row-level security by zone; full audit trail for compliance</text>
  </g>
</svg>