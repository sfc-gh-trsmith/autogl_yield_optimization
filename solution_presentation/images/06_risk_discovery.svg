<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background: Midnight / Dark Blue -->
  <rect width="800" height="400" fill="#0D1B2A" rx="0"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#E2E8F0" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">The "Wow" Moment: Finding the Hidden Risk</text>
  
  <!-- Step 1: User Action -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#1E293B" stroke="#29B5E8" stroke-width="1"/>
    <text x="20" y="25" fill="#29B5E8" font-family="system-ui" font-size="11" font-weight="600">User Query</text>
    <text x="20" y="45" fill="#E2E8F0" font-family="system-ui" font-size="12">"Route +5k bbl to Hub?"</text>
  </g>
  
  <!-- Arrow Down -->
  <path d="M 150 140 L 150 170" stroke="#64748B" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: AutoGL Prediction (The Discovery) -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="200" height="180" rx="8" fill="#1E293B" stroke="#A855F7" stroke-width="2"/>
    <text x="20" y="30" fill="#A855F7" font-family="system-ui" font-size="14" font-weight="700">1. AutoGL Discovery</text>
    
    <!-- Mini Graph -->
    <circle cx="50" cy="80" r="10" fill="#29B5E8"/> <!-- SnowCore Node -->
    <text x="40" y="105" fill="#29B5E8" font-size="9">PAD-42</text>
    
    <circle cx="150" cy="80" r="10" fill="#EF4444"/> <!-- TeraField Node -->
    <text x="135" y="105" fill="#EF4444" font-size="9">TF-V-204</text>
    
    <!-- The Hidden Link -->
    <line x1="60" y1="80" x2="140" y2="80" stroke="#A855F7" stroke-width="3" stroke-dasharray="6,3"/>
    <text x="100" y="70" text-anchor="middle" fill="#A855F7" font-size="10" font-weight="bold">NEW EDGE</text>
    
    <text x="20" y="140" fill="#E2E8F0" font-size="11">"Probability: 98%"</text>
    <text x="20" y="155" fill="#E2E8F0" font-size="11">"Dependency found"</text>
  </g>
  
  <!-- Arrow Right -->
  <path d="M 250 270 L 290 270" stroke="#64748B" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Cortex Search (The Context) -->
  <g transform="translate(290, 180)">
    <rect x="0" y="0" width="200" height="180" rx="8" fill="#1E293B" stroke="#22C55E" stroke-width="1"/>
    <text x="20" y="30" fill="#22C55E" font-family="system-ui" font-size="14" font-weight="700">2. Cortex Search</text>
    
    <!-- Doc Icon -->
    <rect x="20" y="50" width="30" height="40" fill="#E2E8F0" rx="2"/>
    <text x="25" y="75" font-size="20"></text>
    
    <!-- Extracted Text -->
    <text x="60" y="60" fill="#E2E8F0" font-size="11" font-weight="bold">P&amp;ID_7402.pdf</text>
    <text x="60" y="80" fill="#94A3B8" font-size="10">"Model: Fisher V200"</text>
    <rect x="60" y="90" width="100" height="20" fill="#EF444420"/>
    <text x="65" y="103" fill="#EF4444" font-size="11" font-weight="bold">MAWP: 600 PSI</text>
  </g>
  
  <!-- Arrow Right -->
  <path d="M 490 270 L 530 270" stroke="#64748B" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Decision (The Value) -->
  <g transform="translate(530, 180)">
    <rect x="0" y="0" width="220" height="180" rx="8" fill="#1E293B" stroke="#EF4444" stroke-width="2"/>
    <text x="20" y="30" fill="#EF4444" font-family="system-ui" font-size="14" font-weight="700">3. Risk Verdict</text>
    
    <!-- Calculation -->
    <text x="20" y="70" fill="#94A3B8" font-size="11">Projected Pressure:</text>
    <text x="150" y="70" fill="#E2E8F0" font-size="11" font-weight="bold">800 PSI</text>
    
    <text x="20" y="90" fill="#94A3B8" font-size="11">Asset Limit:</text>
    <text x="150" y="90" fill="#EF4444" font-size="11" font-weight="bold">600 PSI</text>
    
    <line x1="20" y1="110" x2="200" y2="110" stroke="#334155" stroke-width="1"/>
    
    <text x="110" y="140" text-anchor="middle" fill="#EF4444" font-size="16" font-weight="bold">ACTION BLOCKED</text>
    <text x="110" y="160" text-anchor="middle" fill="#E2E8F0" font-size="10">Prevented potential failure</text>
  </g>

  <!-- Defs -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>
</svg>